<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TechTitans</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .register-container h1 {
      margin-bottom: 1.5em;
      color: #333;
      text-align: center;
    }
    .register-container .form-group {
      margin-bottom: 1em;
    }
    .register-container .form-control {
      height: calc(2.25rem + 2px);
      padding: 0.375rem 0.75rem;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    .register-container .btn-primary {
      background-color: #3498db;
      border-color: #3498db;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .register-container .btn-primary:hover {
      background-color: #2980b9;
    }
    .register-container .register-link {
      display: block;
      margin-top: 1em;
      text-align: center;
    }
    .error-message {
      color: #e74c3c;
      margin-bottom: 1em;
      display: none;
    }
    label {
      font-size: 0.85rem;
    }
    input {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    p {
      margin-top:1rem;
      text-align: center;
      font-size: 9pt;
    }
    .register-link {
      font-size: 9pt;
      color: #3498db;
      text-decoration: none;
    }

    .btn-primary {
      background-color: #343a40 !important;
      border-color: #474e55 !important;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h1>Register for TechTitans</h1>
  <div class="error-message" th:if="${param.error}" id="error-message">
    <p th:text="${error}">There was an error with your registration.</p>
  </div>
  <form id="register-form" th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="example@gmail.com">
    </div>
    <button type="submit" class="btn btn-primary" style="font-size: 0.9rem">Register</button>
    <p>Already have an account? <span><a href="/login" class="register-link">Login here</a></span></p>
  </form>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/velocity.min.js}"></script>
<script>
  $(document).ready(function() {
    $('#register-form').on('submit', function(e) {
      var username = $('#username').val().trim();
      var password = $('#password').val().trim();
      var email = $('#email').val().trim();
      if (username === '' || password === '' || email === '') {
        e.preventDefault();
        $('#error-message').text('Please fill in all fields.').show().velocity('fadeIn', { duration: 300 });
      }
    });
  });
</script>
</body>
</html>
