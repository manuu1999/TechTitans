<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TechTitans</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .register-container h1 {
      margin-bottom: 1.5em;
      color: #333;
      text-align: center;
    }
    .register-container .form-group {
      margin-bottom: 1em;
    }
    .register-container .form-control {
      height: calc(2.25rem + 2px);
      padding: 0.375rem 0.75rem;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    .register-container .btn-primary {
      background-color: #3498db;
      border-color: #3498db;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .register-container .btn-primary:hover {
      background-color: #2980b9;
    }
    .register-container {
      display: block;
      margin-top: 1em;
      text-align: center;
    }
    .error-message {
      color: #e74c3c;
      margin-bottom: 1em;
    }
    label {
      font-size: 0.85rem;
    }
    input {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    p {
      margin-top: 1rem;
      text-align: center;
      font-size: 9pt;
    }

    .btn-primary {
      background-color: #343a40 !important;
      border-color: #474e55 !important;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h1>Register</h1>
  <form id="register-form" th:action="@{/register}" method="post" th:object="${user}">
    <div th:if="${errors != null}" class="error-message">
      <ul>
        <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
      </ul>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" th:field="*{username}" data-toggle="tooltip" data-placement="right" title="Enter your desired username (min 3 characters)">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" th:field="*{password}" data-toggle="tooltip" data-placement="right" title="Choose a strong password (min 8 characters)">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" th:field="*{email}" data-toggle="tooltip" data-placement="right" title="Enter your email address">
    </div>
    <button type="submit" class="btn btn-primary" style="font-size: 0.9rem" id="register-button" disabled>Register</button>
  </form>
  <p>Already have an account? <span><a href="/login" class="login-link">Login here</a></span></p>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/velocity.min.js"></script>
<script>
  $(document).ready(function() {
    function showTooltip(input, message) {
      const tooltip = document.createElement('div');
      tooltip.setAttribute('role', 'tooltip');
      tooltip.textContent = message;
      tooltip.style.backgroundColor = '#333';
      tooltip.style.color = 'white';
      tooltip.style.padding = '5px 10px';
      tooltip.style.borderRadius = '4px';
      tooltip.style.fontSize = '13px';
      document.body.appendChild(tooltip);

      const popperInstance = Popper.createPopper(input, tooltip, {
        placement: 'right',
        modifiers: [
          {
            name: 'offset',
            options: {
              offset: [0, 8],
            },
          },
        ],
      });

      tooltip.setAttribute('data-show', '');
      popperInstance.update();

      input.addEventListener('input', function() {
        tooltip.removeAttribute('data-show');
        document.body.removeChild(tooltip);
      });
    }

    function validateForm() {
      var username = $('#username').val().trim();
      var password = $('#password').val().trim();
      var email = $('#email').val().trim();
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (username === '' || username.length < 3 || password === '' || password.length < 8 || email === '' || !emailRegex.test(email)) {
        $('#register-button').attr('disabled', true);
      } else {
        $('#register-button').attr('disabled', false);
      }
    }

    $('#username, #password, #email').on('input', function() {
      validateForm();
    });

    $('#username').on('blur', function() {
      var username = $(this).val().trim();
      if (username === '') {
        showTooltip(this, 'Username is required.');
      } else if (username.length < 3) {
        showTooltip(this, 'Username must be at least 3 characters long.');
      }
    });

    $('#password').on('blur', function() {
      var password = $(this).val().trim();
      if (password === '') {
        showTooltip(this, 'Password is required.');
      } else if (password.length < 8) {
        showTooltip(this, 'Password must be at least 8 characters long.');
      }
    });

    $('#email').on('blur', function() {
      var email = $(this).val().trim();
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === '') {
        showTooltip(this, 'Email is required.');
      } else if (!emailRegex.test(email)) {
        showTooltip(this, 'Invalid email format.');
      }
    });

    $('#register-form').on('submit', function(e) {
      var username = $('#username').val().trim();
      var password = $('#password').val().trim();
      var email = $('#email').val().trim();

      if (username === '' || password === '' || email === '') {
        e.preventDefault();
      }
    });
  });
</script>

</body>
</html>
