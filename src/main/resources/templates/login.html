<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - TechTitans</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            margin-bottom: 1.5em;
            color: #333;
            text-align: center;
        }
        .login-container .form-group {
            margin-bottom: 1em;
        }
        .login-container .form-control {
            height: calc(2.25rem + 2px);
            padding: 0.375rem 0.75rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .login-container .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .login-container .btn-primary:hover {
            background-color: #2980b9;
        }
        .login-container .register-link {
            display: block;
            margin-top: 1em;
            text-align: center;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 1em;
            display: none;
        }
        label {
            font-size: 0.85rem;
        }
        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        p {
            margin-top: 1rem;
            text-align: center;
            font-size: 9pt;
        }
        .register-link {
            font-size: 9pt;
            color: #3498db;
            text-decoration: none;
        }
        .btn-primary {
            background-color: #343a40 !important;
            border-color: #474e55 !important;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Welcome to TechTitans</h1>
    <div class="error-message" th:if="${param.error}" id="error-message">
        <p th:text="${param.error}">Invalid username or password.</p>
    </div>
    <form id="login-form" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Email:</label>
            <br>
            <input type="text" id="username" name="username" class="form-control" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" style="font-size: 0.9rem">Login</button>
        <p>Don't have an account? <span><a href="/register" class="register-link">Register here</a></span></p>
    </form>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/velocity.min.js"></script>
<script>
    $(document).ready(function() {
        $('#login-form').on('submit', function(e) {
            var username = $('#username').val().trim();
            var password = $('#password').val().trim();
            var email = $('#email').val().trim(); // assuming the id of the email field is 'email'
            if (username === '' || password === '' || email === '') {
                e.preventDefault();
                $('#error-message').text('Please fill in all fields.').show().velocity({ opacity: 1 }, { duration: 300 });
            }
        });
    });
</script>
</body>
</html>
